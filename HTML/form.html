<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        Name: <input type="text" name="username" id="username"/> <br/>
        Password: <input type="password" name="password"/><br/>
        <input type="radio" name="gender" value="male" checked>Male</input>
        <input type="radio" name="gender" value="female">Female</input> <br/>
        <input type="checkbox" name="chk1"/> Chk1
        <input type="checkbox" name="chk2"/> Chk2 <br/>
        <input type="button" onclick="alert('Clicked')" value="CLick me"> <br/>
        <select name="color"> 
            <option value="white">White</option>
            <option value="black" selected>Black</option>    
        </select> <br/>
        <textarea name="description" rows="5" cols="20" placeholder="Description here.."></textarea> <br/>
        <label for="username">Username</label><br/>
        <input type="date"/><br/>
        <input type="email"/><br/>
        <input type="url"/><br/>
        <input type="search"/>

        <input type="submit" value="submit" />
    </form>
</body>
</html>
